<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 3</title>
    <link href="assets/css/normalize.css" rel="stylesheet">
    <style>
        section{
            position: relative;
            height: 100vh;
        }

        div {
            border-radius: 100%;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        body {
            position: relative;
        }

        body > div {
            position: fixed;
            height: 202px;
            width: 202px;
            border: 15px solid red;
            z-index: 10;
        }

        body > div > div {
            position: fixed;
            height: 230px;
            width: 230px;
            border: 15px solid grey;
            z-index: 8;
        }

        section > div {
            position: absolute;
            height: 200px;
            width: 200px;
            z-index: 5;
        }

        body > section:nth-child(2) > div {
            background: darkblue;
        }

        body > section:nth-child(3) > div {
            background: deeppink;
        }

        body > section:nth-child(4) > div {
            background: orange;
        }

        body>section>div>p{
            text-align: center;
            padding-top: 30px;
            color: white;
            font-family: Calibri, monospace;
            font-size: 25px;
            font-weight: bold;
        }
    </style>

</head>
<body>
<div>
    <div></div>
</div>

<section>
    <div><p>Hello</p></div>
</section>

<section>
    <div><p>Welcome to</p></div>
</section>

<section>
    <div><p>Institute of Software Engineering</p></div>
</section>
</body>
</html>
